<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="Linkedin.css">
</head>
<body>
    <div class="Logo1">
        <h3>Linked</h3><h3 class="In">in</h3><h3 class="trademark">®</h3>
    </div>
    <div class="Make">
        <p>Make the most of your professional life</p>
    </div>
    <div class="whitebox">
        <div>
            <form action="">
                <label for="Firstname">Firstname</label>
                <input type="text" id="Firstname">
                <label for="Lastname">Lastname</label>
                <input type="text" id="Lastname">
                <label for="Email">Email</label>
                <input type="email" id="Email">
                <label for="Password">Password(6 or more characters)</label>
                <input type="password" id="Password">
            </form>
        </div>

        <p class="policy">By clicking Join now, you agree to LinkedIn's <a href="">User Agreement, Privacy Policy</a>  and <a href="">Cookie Policy</a></p>
        
        <div class="join">
            <button class="Join">Join now</button>
        </div>

        <pre style="font-size: medium; color: #CACCCE;">     ------------------------------  or  -------------------------------</pre>
        
        <div class="continue">
            <button class="Continue">Continue with Facebook</button>
        </div>

        <div class="facebooklogo">
            <img src="./facebooklogo.png" alt="facebooklogo" class="logo2">
        </div>
        
        <p class="already">Already on LinkedIn?<a href="./Linkedin.html" class="a2"> Sign in</a></p>    

    </div>
    <div>
        <footer><small>LinkedIn Corporation © 2016</small></footer>
    </div>
</body>
</html>
